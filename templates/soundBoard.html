<div class="token-sounds-wrapper">
  {{#each sounds}}
  <div class="sound-control sound" data-sound-id="{{this.soundId}}" title="{{this.description}}"><img src="{{this.img}}">{{#if playing}}<i class="fas fa-spinner-third fa-spin"></i>{{/if}}</div>
  {{/each}}
  {{#if isGM}}
  <div class="sound-control add-sound" title="ADD SOUND"><img src="modules/aedifs-token-sounds/img/plus-circle-solid.svg"></div>
  {{/if}}
</div>
